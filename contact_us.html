  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!-- 網頁Google中英文字體 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <!-- 網頁標題 -->
    <title>網頁樣板</title>
  </head>
  <body>
    <!-- 頁首 header -->
    <header>
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">LOGO</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="./index.html"
                    >首頁</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./newInformation.html">最新消息</a>
                </li>
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    電影類型
                  </a>
                  <ul class="dropdown-menu">
                    <li>
                      <a class="dropdown-item" href="#">韓劇</a>
                    </li>
                    <li>
                      <a class="dropdown-item" href="#">日劇</a>
                    </li>
                    <li>
                      <a class="dropdown-item" href="#">台劇</a>
                    </li>
                  </ul>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">聯絡我們</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active">VUE作品</a>
                </li>
              </ul>
              <form class="d-flex" role="search">
                <input
                  class="form-control me-2 search_input"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button class="btn btn-outline-success" type="submit">
                  搜尋
                </button>
              </form>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <!-- 內容 -->
    <div class="movie_title">
      <div class="container">
        <h1 class="txt1">如有任何意見，請於以下留言區留言!!</h1>
        <div class="subcontent">
          <form action="">
            <div class="row g-3 mb-3">
              <div class="col-md-10">
                <label for="content_area" class="form-label movie_information"
                  >留言區</label
                >
                <textarea
                  class="form-control"
                  name="content_are"
                  id="content_area"
                  placeholder="請輸入內容"
                  rows="10"
                  cols="30"
                ></textarea>
              </div>
              <div class="col-md-12">
                <button
                  type="submit"
                  class="btn btn-outline-primary bg-primary"
                >
                  送出
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- 頁尾 footer-->
    <footer class="container-fluid foot_txt">
      &copy; 2023 看電影就是FUN平台,本網站僅供作品展示,請勿商業用途
    </footer>

      crossorigin="anonymous"
    ></script>

</html>
